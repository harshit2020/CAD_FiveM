<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOLO TABLE</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <p id="formContent">BOLO TABLE CONTENT</p>
    <script>
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'formSubmission') {
                // Update content code
                document.getElementById('formContent').innerText = event.data.content;
            }
        });
    </script>
</body>
</html>
